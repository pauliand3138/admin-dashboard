<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Admin Dashboard - Paul</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <div class="tab">
                <img src="images/view-dashboard.png" alt="dashboard icon">
                <p class="sidebar-dashboard-tab">Dashboard</p>
            </div>
        </div>
        <div class="sidebar-main-tabs">
            <div class="tab">
                <img class="tabs-icon" src="images/home.png" alt="home icon">
                <p>Home</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/card-account-details-outline.png" alt="profile icon">
                <p>Profile</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/message.png" alt="message icon">
                <p>Messages</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/clock-time-three.png" alt="history icon">
                <p>History</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/note-multiple.png" alt="tasks icon">
                <p>Tasks</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/account-group.png" alt="communities icon">
                <p>Communities</p>
            </div>
        </div>
        <div class="sidebar-secondary-tabs">
            <div class="tab">
                <img class="tabs-icon" src="images/cog.png" alt="settings icon">
                <p>Settings</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/help-box.png" alt="support icon">
                <p>Support</p>
            </div>
            <div class="tab">
                <img class="tabs-icon" src="images/shield-check.png" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="search-input-profile-notification">
                <div class="header-left">
                    <img class="search-icon" src="images/magnify.png" alt="search icon">
                    <input class="header-input" type="text">
                </div>
                <div class="header-right">
                    <img src="images/bell-ring-outline.png" alt="notification icon" class="notification-icon">
                    <img src="images/profile-picture.jpg" alt="profile picture" class="profile-picture-small">
                    <p class="profile-name-small">Lim Paul Ian</p>
                </div>
            </div>
        </div>
        <div class="body-content"></div>
    </div>
</body>
</html>
